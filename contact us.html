    <div class="contact-menu">
    <!--Contact Us-->
    <section class="contact">
        <img src="images/flower-petals-png-1.png" alt="Petals image"
        class="petals-falling-image"/>
        <h1 class="contact-heading">Contact Us</h1>
        <form class="contact-form center">
            <div class="input-group">
                <label>Full Name*</label>
                <input type="text" class="contact-input" placeholder="Enter Your Name">
            </div>
            <div class="input-groups">
                <div class="input-group">
                    <label>Email*</label>
                    <input type="email" class="contact-input" placeholder="Enter Your Email">
                </div>
                <div class="input-group">
                    <label>Phone*</label>
                    <input type="text" class="contact-input" placeholder="Enter Your Phone Number">
                </div>
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea class="form-textarea" placeholder="Enter Your Message...">
            </textarea>
            </div>
            <input type="submit" value="Submit" class="form-btn"/>

        </form>
    </section>
    <!--End of Contact Us-->
</div>
